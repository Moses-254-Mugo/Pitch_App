{% extends 'base.html'%}

<div class="container">
    <div class="row">
        <div class="card text-center">
            <div class="card-header">
              <h3>(Pitch title come here)</h3>
            </div>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text"> (pitch content comes here) With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
              <a href="/pitch/{{pitch.id}}?like=1"><i class="far fa-thumbs-up"></i></a>{{pitch.likes}}
              <a href="/pitch/{{pitch.id}}?dislike=1"> <i class="far fa-thumbs-down"></i></a>
              <hr>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
    </div>
</div>
